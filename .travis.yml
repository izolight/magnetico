sudo: enabled
dist: xenial
language: go
go:
  - "1.10"
  - tip

before_install:
  - "sudo apt-get install go-bindata"

install:
  - "go get --tags fts5 -t ./..."

script:
  - make all
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)